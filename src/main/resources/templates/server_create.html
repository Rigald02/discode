#parse("base.html")
#@mainLayout()
<div class="container-fluid">
    <div class="row">

        #parse( "partial_conversation_list.html" )

        <div class="col-sm-6 col-md-9 mt-2">
            <div class="row">
                <div class="col-10">
                    <h2><i class="bi bi-globe2"></i></i> Servers</h2>
                </div>
                <div class="col-2 align-self-center d-flex justify-content-end">
                    <a href="#" class="btn btn-success disabled">Create a Server</a>
                    </btn>
                </div>
            </div>
            <form method="post">
                <div class="mb-3">
                    <p class="lead">CREATE SERVER</p>
                    <p class="text-muted small">Choose the name of your server</p>
                    <input type="text" class="form-control" placeholder="Enter a servername" id="servername" name="servername"/>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Create the server!</button>
                </div>
                <div>
                    $message
                </div>
            </form>
        </div>
    </div>

</div>
#end
