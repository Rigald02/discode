#parse("base.html")
#@mainLayout()
<div class="container-fluid d-flex h-100 characterBackground">
    <div class="row align-self-center w-100">
        <div class="col-4 mx-auto auth-container">
            <h3>Welcome!
            </h3>
            <p class="text-muted">We are impatient to count you among us!</p>
            <form action="/signup" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label text-muted small text-uppercase">Email or Phone
                        number</label>
                    <input type="email" class="form-control" id="email" name="email"/>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label text-muted small text-uppercase">Username</label>
                    <input type="username" class="form-control" id="username" name="username"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-muted small text-uppercase">Password</label>
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Sign Up</button>
                </div>
            </form>
                <div class="mb-3">
                    <a href="/login" class="btn btn-primary btn-lg btn-block w-100">Login</a>
                </div>
            <div class="mb-3">
                <a href="/contact" class="btn btn-secondary btn-sm btn-block w-100">Contact Us</a>
            </div>
        </div>
</div>

#end
